<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find My Buddy · Join gruppe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Join gruppe</h1>
  </header>

  <main class="screen">
    <section class="card">
      <h2>Indtast gruppekode</h2>
      <p class="small">
        Skriv koden, du har fået af din makker. Så kommer du ind i samme gruppe.
      </p>

      <label for="joinCodeInput" class="label">Gruppekode</label>
      <input
        id="joinCodeInput"
        type="text"
        maxlength="8"
        placeholder="Fx AB3D7K"
        autocomplete="off"
      />

      <button id="joinBtn" class="btn primary">Join gruppe</button>

      <p class="small">
        Har du ikke en kode endnu? Lad en i gruppen trykke "Opret gruppe" og sende koden til dig.
      </p>
    </section>
  </main>

  <script src="js/join.js"></script>
</body>
</html>
