<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find My Buddy – Join gruppe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Join gruppe</h1>
  </header>

  <main class="screen">
    <section class="card">
      <p>Indtast gruppens kode for at joine dine makkere.</p>

      <label for="groupCodeInput" class="label">Gruppekode</label>
      <input
        id="groupCodeInput"
        type="text"
        maxlength="6"
        class="input"
        placeholder="Fx AB4KQ2"
      />

      <button id="joinGroupBtn" class="btn primary">
        Join gruppe
      </button>

      <p class="small">
        Du får koden af den, der har oprettet gruppen.
      </p>
    </section>
  </main>

  <script src="js/join.js"></script>
</body>
</html>
