<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Find My Buddy â€“ Join gruppe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="top-bar">
    <h1>Find My Buddy</h1>
</header>

<main class="screen">
    <section class="card">
        <h2>Join gruppe</h2>
        <p>Indtast den kode, du har fÃ¥et af en makker:</p>

        <label class="label" for="groupCodeInput">Gruppekode</label>
        <input id="groupCodeInput" type="text" maxlength="6" placeholder="Fx AB12CD" />

        <button id="joinGroupBtn" class="btn primary">Join</button>
    </section>
</main>

<script>
const NAME_KEY = "fmb_name";
const INTRO_DONE_KEY = "fmb_intro_done";

document.addEventListener("DOMContentLoaded", () => {
    const joinBtn = document.getElementById("joinGroupBtn");
    const groupCodeInput = document.getElementById("groupCodeInput");

    joinBtn.addEventListener("click", () => {
        const code = groupCodeInput.value.trim().toUpperCase();

        if (!code || code.length < 4) {
            alert("Skriv en gyldig kode ðŸ˜„");
            return;
        }

        // Gem gruppen og send til gruppesiden
        localStorage.setItem("fmb_group_code", code);
        window.location.href = "group.html";
    });
});
</script>

</body>
</html>
