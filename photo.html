<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find My Buddy – Billeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="top-bar">
  <h1>Find My Buddy</h1>
</header>

<main class="screen">
  <section class="card">
    <h2>Gruppens billeder</h2>
    <p class="small">
      Tag billeder direkte på telefonen – de gemmes lokalt i denne gruppe.
    </p>

    <div class="photo-actions">
      <!-- Label ser ud som en knap, men åbner file-input -->
      <label for="photoInput" class="btn primary">
        Tag / vælg billede
      </label>

      <button id="backToGroupBtn" class="btn secondary">
        Tilbage til gruppe
      </button>
    </div>

    <!-- Skjult file input (kamera / galleri) -->
    <input
      id="photoInput"
      type="file"
      accept="image/*"
      capture="environment"
      style="display:none"
    />

    <div id="photoInfo" class="small"></div>

    <div id="photoGrid" class="photo-grid">
      <!-- Billeder indsættes med JS -->
    </div>
  </section>
</main>

<script src="js/photo.js"></script>
</body>
</html>
