<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find My Buddy – Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Find My Buddy</h1>
  </header>

  <main class="screen">
    <section class="card">
      <h2>Sådan fungerer det</h2>
      <ol class="intro-list">
        <li>Opret en gruppe eller join dine venners gruppe.</li>
        <li>Del din live-position med gruppen, mens I er afsted.</li>
        <li>Brug pilen for at finde hinanden i mængden.</li>
        <li>Tag billeder direkte i appen til jeres fælles album.</li>
      </ol>
      <button id="introContinueBtn" class="btn primary">Fortsæt</button>
    </section>
  </main>

<script>
  const INTRO_DONE_KEY = "fmb_intro_done";

  document.addEventListener("DOMContentLoaded", () => {
    const introContinueBtn = document.getElementById("introContinueBtn");
    if (!introContinueBtn) return;

    introContinueBtn.addEventListener("click", () => {
      // Markér at intro er gennemført
      localStorage.setItem(INTRO_DONE_KEY, "1");
      // Videre til menuen
      window.location.href = "menu.html";
    });
  });
</script>
</body>
</html>
