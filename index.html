<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find My Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-bar">
    <h1>Find My Buddy</h1>
  </header>

  <main class="screen">
    <section class="card">
      <h2>Velkommen</h2>
      <p>Skriv dit navn og tryk Start for at finde dine makkere ðŸ§­</p>

      <label for="nameInput" class="label">Dit navn</label>
      <input
        id="nameInput"
        type="text"
        placeholder="Fx Sofie"
        maxlength="20"
      />

      <button id="startBtn" class="btn primary">Start</button>

      <p class="small">
        Ingen konto, ingen fÃ¸dselsdato â€“ bare et navn.
      </p>
    </section>
  </main>

  <script>
    const NAME_KEY = "fmb_name";

    document.addEventListener("DOMContentLoaded", () => {
      const nameInput = document.getElementById("nameInput");
      const startBtn = document.getElementById("startBtn");

      if (!nameInput || !startBtn) return;

      const savedName = localStorage.getItem(NAME_KEY);
      if (savedName) {
        nameInput.value = savedName;
      }

      startBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (!name) {
          alert("Skriv lige dit navn ðŸ˜Š");
          return;
        }

        localStorage.setItem(NAME_KEY, name);

        // ALTID videre til intro-siden
        window.location.href = "intro.html";
      });
    });
  </script>
</body>
</html>
